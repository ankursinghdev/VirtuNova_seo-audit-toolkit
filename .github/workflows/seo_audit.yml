name: SEO Audit

# permissions for pushing files
permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 1'

jobs:
  audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y libxml2 libxml2-dev libxslt1-dev libffi-dev libssl-dev build-essential

      - name: Install Python dependencies & Playwright
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install playwright
          playwright install chromium

      - name: Run SEO audit
        env:
          PAGESPEED_KEY: ${{ secrets.PAGESPEED_KEY }}
        run: |
          DIR="reports/$(date +'%Y-%m-%d')"
          mkdir -p "${DIR}"

          echo "Running SEO audit for https://www.ellocentlabs.com ..."

          python seo_audit_tool_extended.py \
            --url https://www.ellocentlabs.com \
            --output "${DIR}/report.json" \
            --pages 50 \
            --pagespeed-key "$PAGESPEED_KEY" \
            --web-ui

          # copy latest results
          cp "${DIR}/report.json" reports/report.json || true
          cp "${DIR}/SEO_Audit_Report.pdf" reports/SEO_Audit_Report.pdf || true

          mkdir -p web_ui
          cp "${DIR}/report.json" web_ui/report.json || true

      - name: Upload SEO report artifacts
        uses: actions/upload-artifact@v4
        with:
          name: seo-report
          path: |
            reports/**/report.json
            reports/**/SEO_Audit_Report.pdf

      - name: Commit updated reports to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "VirtuNova Bot"
          git config user.email "bot@virtunova.com"

          git add reports/ web_ui/report.json

          if ! git diff --cached --quiet; then
            git commit -m "chore: SEO report update $(date +'%Y-%m-%d')"
            git push origin HEAD:main
          else
            echo "No changes to commit."
          fi
